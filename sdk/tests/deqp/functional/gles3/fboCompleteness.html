<title>WebGL FBO Completeness Tests</title>
<link rel="stylesheet" href="../../../resources/js-test-style.css"/>
<script src="../../../resources/js-test-pre.js"></script>
<script src="../../../conformance/resources/webgl-test-utils.js"></script>

<script>goog.require('functional.gles3.es3fFboCompletenessTests');</script>

<body>
<div id="description"></div>
<div id="console"></div>
<canvas id="canvas" width="320" height="240"></canvas>
<script>

    var wtu = WebGLTestUtils;
    var gl = wtu.create3DContext('canvas', {preserveDrawingBuffer: true}, 2);

    var gldisable = function(name) {
        return function(a1,a2,a3,a4,a5,a6,a7,a8) {
            var args = [name+'('];
            if (a1 !== undefined) { args.push(a1); if (a2 !== undefined) { args.push(a2);
            if (a3 !== undefined) { args.push(a3); if (a4 !== undefined) { args.push(a4);
            if (a5 !== undefined) { args.push(a5); if (a6 !== undefined) { args.push(a6);
            if (a7 !== undefined) { args.push(a7); if (a8 !== undefined) { args.push(a8);
            }} }} }} }} // just some brackets. pretend theyre not here.
            args.push(')');
            console.log.apply(console, args);
        };
    };
    gl.framebufferTextureLayer = gldisable('framebufferTextureLayer');
    
//    gl.bindTexture = function(target, name) {
//        if (name) gl.prototype.bindTexture.call(gl, target, name);
//    };
    
    functional.gles3.es3fFboCompletenessTests.initGlDependents(gl);
    
    try {
        functional.gles3.es3fFboCompletenessTests.run(gl);
    }
    catch(err) {
        bufferedLogToConsole(err);
    }

</script>
</body>
</html>
