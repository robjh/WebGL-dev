<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>WebGL Shader Conformance Tests</title>
<link rel="stylesheet" href="../../../resources/js-test-style.css"/>
<script src="../../../resources/js-test-pre.js"></script>
<script src="../../../conformance/resources/webgl-test-utils.js"></script>
<script src="../../require.js"></script>
<style>
body { background: #333; color: #ddf; font-size: 1.2em; }
canvas { border: solid 1px #009; }
</style>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<canvas id="glpane" width="320" height="240"></canvas>
<script>

    requirejs.config({
        baseUrl: "../../"
    });

    requirejs([
        "functional/gles3/es3fTransformFeedbackTests"
    ], function(tft) {

        var wtu = WebGLTestUtils;
        var gl = wtu.create3DContext('glpane', {preserveDrawingBuffer: true}, 2);

        try {
            tft.init(gl);
        }
        catch(err) {
            bufferedLogToConsole(err);
        }

    });
</script>
</body>
</html>
