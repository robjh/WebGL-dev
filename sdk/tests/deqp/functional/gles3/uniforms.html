<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>WebGL Shader Conformance Tests</title>
<link rel="stylesheet" href="../../../resources/js-test-style.css"/>
<script src="../../../resources/js-test-pre.js"></script>
<script src="../../../conformance/resources/webgl-test-utils.js"></script>

<script src="../../require.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<canvas id="canvas" width="200" height="100"> </canvas>
<script id="shader-vs" type="x-shader/x-vertex">
      attribute vec4 a_position;
    
      void main(void) {
        gl_Position = a_position;
      }
</script>
<script id="shader-fs" type="x-shader/x-fragment">
      void main(void) {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
      }
    </script>
<script>

var wtu = WebGLTestUtils;
var gl = wtu.create3DContext('canvas', {preserveDrawingBuffer: true});

/************************** gl fallback functions **************************/

//if (WebGLTestHarnessModule.getMajorVersion(OPTIONS.version) < 2)
{
    gl.getActiveUniformBlockParameter = function() {};
    gl.getActiveUniformBlockName = function() {};
    gl.getActiveUniforms = function() {};
    gl.getActiveUniform = function() {};
    gl.uniformBlockBinding = function() {};
    gl.bindBufferBase = function() {};
    gl.bindBufferRange = function() {};
}

/************************** gl fallback functions end **********************/


var getFilter = function() {
    var queryVars = window.location.search.substring(1).split('&');

    for (var i = 0; i < queryVars.length; i++) {
        var value = queryVars[i].split('=');
        if (decodeURIComponent(value[0]) === 'filter')
            return decodeURIComponent(value[1]);
    }
}
requirejs.config({
    baseUrl: "../../"
    });

requirejs(["functional/gles3/es3fUniformBlockTests"], function(uniformBlockTests) {
    try {
        uniformBlockTests.run(getFilter());
    }
    catch(err)
    {
        bufferedLogToConsole(err);
    }
});
</script>
</body>
</html>
