<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>WebGL Shader Conformance Tests</title>
<link rel="stylesheet" href="../../../resources/js-test-style.css"/>
<script src="../../../resources/js-test-pre.js"></script>
<script src="../../../conformance/resources/webgl-test.js"></script>
<script src="../../../conformance/resources/webgl-test-utils.js"></script>
<script src="../../resources/deqp-tests.js"></script>
<script src="../../resources/deqp-utils.js"></script>

</head>
<body>
<div id="description"></div>
<div id="console"></div>
<canvas id="canvas" width="200" height="100"> </canvas>
<script id="shader-vs" type="x-shader/x-vertex">
      attribute vec4 a_position;
    
      void main(void) {
        gl_Position = a_position;
      }
</script>
<script id="shader-fs" type="x-shader/x-fragment">
      void main(void) {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
      }
    </script>
<script>
testName = 'uniform.buffer.objects';
setCurrentTestName(testName);
description("Shader test: " + testName + ".");

uniformBlockCase.runTestCases();
</script>
</body>
</html>
